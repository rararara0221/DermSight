<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DermSight - 診斷紀錄</title>
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="../../../css/index.css">
    <script src="https://kit.fontawesome.com/075fd1ca93.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chocolate+Classical+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- logo -->
        <div class="header-left">
            <a href="../index/index.html">
                <img src="../../../img/DermSight.png">
            </a>
        </div>
        <!-- 目錄 -->
        <div class="header-center">
            <ul>
                <li>
                    <a href="../index/index.html">
                        <i class="fa-solid fa-house"></i>
                        首頁
                    </a>
                </li>
                <li>
                    <a href="../disease/disease.html">
                        <i class="fa-solid fa-hand-dots"></i>
                        皮膚病癥
                    </a>
                </li>
                <li>
                    <a href="../identification/identification.html">
                        <i class="fa-solid fa-camera"></i>
                        影像辨識
                    </a>
                </li>
                <li>
                    <a href="../clinic/clinic.html">
                        <i class="fa-solid fa-house-chimney-medical"></i>
                        診所資訊
                    </a>
                </li>
            </ul>
        </div>
        <div class="header-right" id="user-info">
        </div>
    </header>
    <!-- Section -->
    <section class="content">
        <section class="user" id="user-container">
        </section>
        
        <section class="record">
            <div class="record-title">
                診斷紀錄
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search">
                <div>Search</div>
            </div>
            <div class="record-description">
                <ul id="record-container">
                    
                </ul>
            </div>
            <div class="page">
                <ul id="pagination">
                </ul>
            </div>
        </section>
    </section>
    <footer>
        Copyright © 2024 DermSight All rights reserved.
    </footer>

    <div id="modalEdit" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>編輯</h3>
            <form id="edit-form" class="input">
                <input type="text" name="name" placeholder="姓名" required>
                <button class="confirm">確認</button>
            </form>
        </div>
    </div>

    <div id="modalPwd" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>修改密碼</h3>
            <form id="pwd-form" class="input">
                <input type="text" placeholder="舊密碼" required>
                <input type="text" placeholder="新密碼" required>
                <input type="text" placeholder="再次輸入新密碼" required>
                <button class="confirm">確認</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="user.js"></script>
</body>
</html>
