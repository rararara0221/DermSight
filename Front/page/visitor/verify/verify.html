<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DermSight - 登入</title>
    <link rel="stylesheet" href="verify.css">
    <link rel="stylesheet" href="../../../css/index.css">
    <script src="https://kit.fontawesome.com/075fd1ca93.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chocolate+Classical+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- logo -->
        <div class="header-left">
            <a href="../index/index.html">
                <img src="../../../img/DermSight.png">
            </a>
        </div>
    </header>
    <!-- Section -->
    <div class="container">
        <div class="form-container">
            <div class="form-btn">
                <button id="login-btn" onclick="showLogin()">登入</button>
                <button id="register-btn" onclick="showRegister()">註冊</button>
            </div>
            <form id="login-form">
                <input type="text" placeholder="Account" name="Account" required required autocomplete="account">
                <input type="password" placeholder="Password" name="Password" required autocomplete="password">
                <button type="submit" onclick="login(event)">登入</button>
                <a href="#" onclick="showForget()">忘記密碼？</a>
            </form>

            <form id="register-form">
                <input type="text" name="Name" placeholder="Name" required autocomplete="name">
                <input type="text" name="Account" placeholder="Account" required autocomplete="account">
                <input type="password" name="Password" placeholder="Password" required autocomplete="password">
                <input type="password" name="PasswordCheck" placeholder="Password Check" required autocomplete="new-password">
                <input type="email" name="Mail" placeholder="Mail" required autocomplete="email">
                <button type="submit" onclick="register(event)">註冊</button>
            </form>

            <form id="forget-form">
                <input type="email" name="Mail" placeholder="Mail" required autocomplete="email">
                <button type="submit" onclick="forget(event)">寄驗證信</button>
            </form>

            <form id="forget-authcode-form">
                <input type="text" name="AuthCode" placeholder="AuthCode" required autocomplete="authCode">
                <button type="submit" onclick="forget_authcode(event)">確認</button>
            </form>

            <form id="forget-changepassword-form">
                <input type="password" name="NewPassword" placeholder="Password" required autocomplete="password">
                <input type="password" name="CheckNewPassword" placeholder="Password Check" required autocomplete="new-password">
                <button type="submit" onclick="forget_changepassword(event)">確認</button>
            </form>
        </div>
    </div>
    
    <footer>
        Copyright © 2024 DermSight All rights reserved.
    </footer>
    <script src="verify.js"></script>
</body>
</html>
