    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chocolate+Classical+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- logo -->
        <div class="header-left">
            <a href="../index/index.html">
                <img src="../../../img/DermSight.png">
            </a>
        </div>
        <!-- 目錄 -->
        <div class="header-center">
            <ul>
                <li>
                    <a href="../index/index.html">
                        <i class="fa-solid fa-calendar-days"></i>
                        最近活動
                    </a>
                </li>
                <li>
                    <a href="../membership/membership.html">
                        <i class="fa-solid fa-user"></i>
                        會員管理
                    </a>
                </li>
                <li>
                    <a href="../news/news.html">
                        <i class="fa-solid fa-newspaper"></i>

                    </a>
                </li>
                <li>
                    <a href="../disease/disease.html">

                <li>

                    </a>
                </li>
            </ul>
        </div>
        <div class="header-right" id="user-info">
        </div>

    <div class="container">
        <div class="form-container">
            <div class="form-btn">
                <button id="clinic-btn">診所資訊</button>
            </div>
            <form id="edit-clinic-form">
                <input type="text" placeholder="診所名稱" name="Name" required id="title" >
                <input type="text" placeholder="電話" name="Phone" required id="phone" >
                <input type="text" placeholder="地址" name="Address" required id="address" >
                <select id="city" name="CityId " placeholder="縣市">
                </select>
                <button type="submit">確認</button>
            </form>
        </div>
    </div>
    
    <footer>
