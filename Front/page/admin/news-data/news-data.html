<body>
    <header>
        <!-- logo -->
        <div class="header-left">
            <a href="../index/index.html">
                <img src="../../../img/DermSight.png">
            </a>
        </div>
        <!-- 目錄 -->
        <div class="header-center">
            <ul>
                <li>
                    <a href="../index/index.html">

                </li>
                <li>
                    <a href="../membership/membership.html">

    <div class="container">
        <div class="form-container">
            <div class="form-btn">
                <button id="news-btn">最新消息</button>
            </div>
            <form id="edit-news-form">
                <input type="text" name="title" id="title" placeholder="標題" required>
                <input type="text" name="type" id="type" placeholder="類別" required>
                <input type="text" name="content" id="content" placeholder="內容" required>
                <select id="isPin" name="isPin">
                    <option value="true">置頂</option>
                    <option value="false">不置頂</option>
                </select>
                <button type="submit">確認</button>
            </form>
        </div>
