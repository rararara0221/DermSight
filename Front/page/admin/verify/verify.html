<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DermSight - 登入</title>
    <link rel="stylesheet" href="verify.css">
    <link rel="stylesheet" href="../../../css/index.css">
    <script src="https://kit.fontawesome.com/075fd1ca93.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chocolate+Classical+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- logo -->
        <div class="header-left">
            <a href="../index/index.html">
                <img src="../../../../img/DermSight.png">
            </a>
        </div>
    </header>
    <!-- Section -->
    <div class="container">
        <div class="form-container">
            <div class="form-btn">
                <button id="login-btn" onclick="showLogin()">登入</button>
                <button id="register-btn" onclick="showRegister()">註冊</button>
            </div>
            <form id="login-form">
                <input type="text" placeholder="Account" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">登入</button>
                <a href="#" onclick="showForget()">忘記密碼？</a>
            </form>
            <form id="register-form">
                
                <input type="text" placeholder="Username" required>
                <input type="text" placeholder="Account" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Check Password" required>
                <input type="email" placeholder="Email" required>
                <button type="submit">註冊</button>
            </form>

            <form id="forget-form">
                <input type="email" placeholder="Email" required>
                <button type="submit">寄驗證信</button>
            </form>
        </div>
    </div>
    
    <footer>
        Copyright © 2024 DermSight All rights reserved.
    </footer>
    <script>
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-btn').classList.add('active');
            document.getElementById('register-btn').classList.remove('active');
        }

        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
            document.getElementById('register-btn').classList.add('active');
            document.getElementById('login-btn').classList.remove('active');
        }

        function showForget() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('forget-form').style.display = 'block';
            document.getElementById('login-btn').classList.remove('active');
            document.getElementById('register-btn').classList.remove('active');
        }

        showLogin();
    </script>
</body>
</html>
